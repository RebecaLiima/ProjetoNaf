  <body class="text-center">
    <form class="form-signin" action="../Projeto NAF/inicio.html">
      <img class="mb-4" src="../Projeto NAF/imagens/logoNaf.png" alt="" width="190" height="130">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputEmail" class="sr-only">Email </label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email " >
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" >
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar minha senha
        </label>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
     
    </form>
